<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h1>Bilgi Girişi</h1>
                <h:graphicImage library="images" name="uye.png" />
            </h:panelGrid><br />
            
            <h:panelGrid columns="3">
                <h:outputLabel value="Adı : " />
                <h:inputText id="adiID" value="#{yonetimliBean.adi}" />
                <h:message for="adiID" style="color:red" />
                
                <h:outputLabel value="Soyadı : " />
                <h:inputText id="soyadiID" value="#{yonetimliBean.soyadi}" />
                <h:message for="soyadiID" style="color:red" />
                
                <h:outputLabel value="Numarasi : " />
                <h:inputText id="numaraID" value="#{yonetimliBean.numarasi}">
                    <f:convertNumber />
                </h:inputText>
                <h:message for="numaraID" style="color:red" />
            </h:panelGrid>
            <br />
            <h:commandButton value="Gönder" action="sayfa2" />
            <h:commandButton value="Temizle" type="reset" />
        </h:form>
    </h:body>
</html>
